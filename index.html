<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
    <link rel="stylesheet" href="/css/style.css">

    <script>
        var quebrada = false; //Variavel boolean
        //MUDA A LAMPADA
        function mudaLampada(valor) {
            if (valor == 1) {
                arquivo = "assets/lampada-apagada.png";
                chave = "assets/switch-off.png";
            }
            if (valor == 2) {
                arquivo = "assets/lampada-acesa.png";
                chave = "assets/switch-on.png";
            }
            if (valor == 3) {
                arquivo = "assets/lampada-quebrada.png";
            }
            document.getElementById("interruptor").src = chave;
            if (!quebrada) {
                document.getElementById("lampada").src = arquivo;
                if (valor == 3) {
                    quebrada = true;

                }
            }

        }
    </script>
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>Utilize o interruptor para acender a l창mpada</h1>
            <h3>Cuidado! N찾o toque na l창mpada!</h3>
        </div>


        <div class="bulb">
            <img src="/assets/lampada-apagada.png" alt="imagem de l창mpada apagada" id="lampada" onclick="mudaLampada(3)">


        </div>

        <div class="switch">
            <img src="/assets/switch-off.png" alt="" id="interruptor" onclick="mudaLampada(2)" ondblclick="mudaLampada(1)">
        </div>

    </div>


</body>

</html>
